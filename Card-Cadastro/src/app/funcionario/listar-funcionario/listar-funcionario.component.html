<div class="container">
  <mat-card>
    <mat-toolbar color="accent">
      Funcionários Cadastrados
      <span class="spacer"></span>
      <button mat-icon-button class="custom-button" routerLink="/Funcionario/Cadastrar">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cargo }} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.departamento }} </td>
        </ng-container>

        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef> Turno </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.turno }} </td>
        </ng-container>

        <ng-container matColumnDef="beneficios">
          <th mat-header-cell *matHeaderCellDef> Benefícios </th>
          <td mat-cell *matCellDef="let funcionario"> {{ funcionario.beneficios }} </td>
        </ng-container>

        <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>

      </table>
    </mat-card-content>
  </mat-card>
</div>
