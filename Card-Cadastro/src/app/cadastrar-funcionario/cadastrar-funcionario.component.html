<mat-toolbar color="primary">
    <span>Cadastro de Funcionário</span>
  </mat-toolbar>
  
  <div class="container">
    <mat-card>
      <mat-toolbar color="accent">Novo Funcionário</mat-toolbar>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput type="text">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Cargo</mat-label>
            <input matInput type="text">
          </mat-form-field>
  
          <div class="buttons">
            <button class="buttonblue" mat-raised-button color="primary">Salvar</button>
            <button class="buttonred"mat-raised-button color="warn" routerLink="/">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
